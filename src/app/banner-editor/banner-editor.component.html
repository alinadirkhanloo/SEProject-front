<div class="w3-container editor" dir="rtl">
  <textarea class="w3-input w3-card banner-textarea w3-xlarge w3-animate-left" [placeholder]="'عنوان را وارد نمایید...'" type="text"></textarea>
  <textarea class="w3-input w3-margin-top w3-card banner-textarea w3-xlarge w3-animate-right" [placeholder]="'خلاصه را وارد نمایید...'" type="text"></textarea>
  <div class="w3-card w3-animate-zoom">
    <angular-editor [(ngModel)]="htmlContent"
    [config]="editorConfig"></angular-editor>
  </div>


  <div class="tag-chips w3-panel w3-card">
    <mat-form-field class="example-chip-list w3-margin-top w3-padding">
      <mat-chip-list #chipList aria-label="Tag">
        <mat-chip
          *ngFor="let tag of tags"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(tag)">
          {{tag}}
          <span matChipRemove *ngIf="removable">X</span>
        </mat-chip>
        <input
          placeholder="افزودن تگ..."
          #tagInput
          FormControl="tagCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
          {{tag}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
