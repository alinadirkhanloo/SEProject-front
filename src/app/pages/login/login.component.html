
<div class="login">
  <mat-tab-group class="login-card w3-card-4 w3-center w3-round-large w3-animate-zoom">
    <mat-tab label="ورود">
      <mat-card-header class="w3-margin">
        <mat-card-title class="w3-text">وارد شوید!</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="ایمیل" [(ngModel)]="email" name="email" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
            <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="رمزعبور" [(ngModel)]="password"type="password" name="password" required>
                </mat-form-field></td>
          </tr></table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>

      <mat-card-actions class="w3-margin">
        <button mat-raised-button (click)="login()" color="primary">ورود</button>
      </mat-card-actions>
    </mat-tab>
    <mat-tab label="ثبت نام">
      <mat-card-header class="w3-margin">
        <mat-card-title class="w3-text">بیا شروع کنیم!</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="ایمیل" [(ngModel)]="email" name="email" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="رمزعبور" [(ngModel)]="password"type="password" name="password" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="رمزعبور" [(ngModel)]="password"type="password" name="password" required>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>

      <mat-card-actions class="w3-margin">
        <button mat-raised-button (click)="login()" color="primary">ثبت نام</button>
      </mat-card-actions>
    </mat-tab>
  </mat-tab-group>
</div>
