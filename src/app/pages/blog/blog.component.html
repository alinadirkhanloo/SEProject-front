<div class="w3-content w3-container w3-padding-24 w3-card w3-margin-top w3-margin-bottom" id="blog" dir="rtl" >

  <div class="w3-container w3-white w3-round w3-padding-16"><br>

        <img src="../../../assets/imgs/avatar.png" alt="Avatar" class="w3-right w3-circle w3-margin-left" style="width:60px">
        <span class="w3-left">
        <p class="w3-center w3-opacity">16 دقیقه</p>
        <button mat-raised-button color="warn" class="w3-margin-bottom">دنبال کردن</button>
        </span>
        <h4>{{blog.owner}}</h4>
        <span class="w3-opacity">1377/01/01</span>

  </div>

  <div class="w3-container w3-margin-top w3-margin-bottom w3-padding-16">
    <div class="w3-margin-bottom">
      <h1 class="w3-center w3-padding-32 w3-margin-bottom">{{blog.title}}</h1>
      <!--<img src='../../../assets/imgs/{{blog.img}}' style="width:100%;height:400px"/>-->
      <p class="w3-large w3-margin-top w3-padding">{{blog.body}}</p>
    </div>
<br>
    <div class="tags w3-container w3-margin-top">
      <mat-chip-list>
        <mat-chip>Papadum</mat-chip>
        <mat-chip>Naan</mat-chip>
        <mat-chip>Dal</mat-chip>
      </mat-chip-list>
    </div>
    <hr>



    <div class="w3-row">
      <div class="w3-col s6">
        <div class="w3-container w3-margin-top w3-left">
          <!--<button type="button" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-thumbs-up"></i>  Like</button>
          <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i>  Comment</button>-->
          <button mat-mini-fab color="warn" class="w3-margin-left">
            <i class="fa fa-thumbs-up"></i>
          </button>
          <button mat-mini-fab color="warn" class="w3-margin-left">
            <i class="fa fa-thumbs-down"></i>
          </button>
          <button mat-mini-fab color="warn" class="w3-margin-left">
            <i class="fa fa-comment"></i>
          </button>
          <button mat-mini-fab color="warn" class="w3-margin-left">
            <i class="fab fa-twitter"></i>
          </button>
        </div>
      </div>
      <div class="w3-col s6">
        <div class="w3-container w3-margin-top w3-right">
          <button mat-raised-button color="warn" class="w3-margin-left">گزارش مشکل</button>
        </div>
      </div>
    </div>



  </div>
</div>
