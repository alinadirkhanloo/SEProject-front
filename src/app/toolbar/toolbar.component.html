
<mat-toolbar >
  <mat-toolbar-row>
    <a href="home" class="w3-text w3-margin-left">Division<span class="w3-xxlarge">By</span>Zero</a>


    <div class="action-btns" dir="rtl">
    <img src="../../assets/imgs/prof-img.jpg" [matMenuTriggerFor]="menu1"
            (mouseenter)="openMyMenu()"
    class="w3-margin-right w3-margin-left w3-right w3-round-xxlarge"
    style="width:40px;height:40px;" [matMenuTriggerFor]="menu">

      <mat-menu #menu1="matMenu" overlapTrigger="false">
          <span (mouseleave)="closeMyMenu()">
              <button mat-menu-item [routerLink]="['profile']">پروفایل</button>
              <button mat-menu-item [routerLink]="['profile']">پست جدید</button>
              <button mat-menu-item [routerLink]="['home']">خروج</button>
          </span>
      </mat-menu>

      <button mat-button [routerLink]="['home']" class="w3-margin-right">صفحه اصلی</button>
      <button mat-button [routerLink]="['category']">لیست دسته بندی موضوعات</button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>آگهی</mat-icon>
      </button>
      <mat-menu  #menu="matMenu">
        <button  mat-menu-item [routerLink]="['banner-panel']">

          <span>ایجاد آگهی<i class="material-icons"></i></span>
        </button>
        <button mat-menu-item [routerLink]="['banners']" >
          <span>مشاهده همه آگهی ها</span>
        </button>
      </mat-menu>
    <button mat-button [routerLink]="['login']">ورود/ثبت نام</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
